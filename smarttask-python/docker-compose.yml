services:
  postgres:
    image: postgres:15
    container_name: smarttask-postgres
    environment:
      - POSTGRES_USER=smarttask
      - POSTGRES_PASSWORD=smarttask
      - POSTGRES_DB=smarttask
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarttask -d smarttask"]
      interval: 5s
      timeout: 5s
      retries: 10

  user-service:
    build: ./user-service
    container_name: smarttask-user-service
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=smarttask
      - DB_USER=smarttask
      - DB_PASSWORD=smarttask
      - JWT_SECRET_KEY=SUPER_SECRET_KEY
      - JWT_ALGORITHM=HS256
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8000"

  task-service:
    build: ./task-service
    container_name: smarttask-task-service
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=smarttask
      - DB_USER=smarttask
      - DB_PASSWORD=smarttask
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8002:8000"

  api-gateway:
    build: ./api-gateway
    container_name: smarttask-api-gateway
    environment:
      - USER_SERVICE_URL=http://user-service:8000
      - TASK_SERVICE_URL=http://task-service:8000
      - JWT_SECRET_KEY=SUPER_SECRET_KEY
      - JWT_ALGORITHM=HS256
    depends_on:
      - user-service
      - task-service
    ports:
      - "8000:8000"

volumes:
  postgres_data:
